<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="strona">
      <div class="podkladka">
        <div class="header">  
            <div class="menu">
                <div class="lista">
                  <p><img src="./ascets/logo.svg" alt="logo"></p>
                    <ul>
                      <li><a>Features <img src="./images/icon-arrow-down.svg" alt=""></a></li>
                      <li><a>Company <img src="./images/icon-arrow-down.svg" alt=""></a></li>
                      <li><a>Careers</a></li>
                      <li><a>About</a></li>
                    </ul>      
                </div>
            </div>
            <div class="login">
                <p>Login</p>
                <p>Register</p>
            </div>
        </div>  
        <div class="wnetrze">
              <div class="lewnetrze">
                  <h1>Make <br>remote work</h1>
                  <p class="akapit">Ge your team in sync, no matter your location.<br>Streamline processes, create team rituals, and<br>watch productivity soar.</p>
                  <p class="button">Learn more</p>
                  <div class="ikons">
                    <img src="./images/client-databiz.svg" alt="">
                    <img src="./images/client-audiophile.svg" alt="">
                    <img src="./images/client-meet.svg" alt="">
                    <img src="./images/client-maker.svg" alt="">
                  </div>
                </div>
              <div class="prawnetrze">
                  <p><img src="./images/image-hero-desktop.png" alt=""></p>
              </div>

        </div>
        <footer>
          <div class="stopka">
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Mateusz Walter</a>.
            </div>
        </div>
        </footer>  
      
      </div>
      
  </div>

</html>
